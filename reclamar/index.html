        <style>
            *, *::before, *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            html, body {
                height: 100%;
                width: 100%;
                font-size: 16px;
                font-family: "Inter", sans-serif;
                color: #fff;
                background: #101012;
                -webkit-tap-highlight-color: transparent;
            }
            body {
                overflow-y: auto;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 15px 16px 30px;
                text-align: center;
                max-width: 800px;
                margin: auto;
                min-height: 100vh;
            }
            img { 
                max-width: 75%; 
                animation: palpitacion 1000ms infinite; 
                transform-origin: center; 
            }
            @keyframes palpitacion { 
                0%, 100% { transform: scale(1); } 
                50% { transform: scale(1.03); } 
            }
            h2 { 
                font-size: 23px; 
                margin: 10px 0 22px; 
                color: darkgray; 
            }
            h1 { 
                font-size: 26px; 
                color: #F5F5F1; 
                margin: 0 10px; 
            }
            p { 
                font-size: 13.4px; 
                color: #F5F5F1; 
                max-width: 600px; 
                margin: 12px 10px; 
            }
            .video-container { 
                position: relative; 
                width: 100%; 
                height: 100%;
                transition: top 0.5 ease;
                scroll-margin-top: 10px;
            }
            video { 
                width: 100%; 
                max-width: 600px; 
                height: 100%; 
                object-fit: cover; 
                border-radius: 3px; 
                margin: 0 auto; 
            }
            #miVideo.oculto-inicio { 
                opacity: 0; 
            }
            #botonPlay {
                position: absolute; 
                top: 50%; 
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255,255,255,.5);
                color: red; 
                padding: 0 0 0 4px;
                border: none; 
                border-radius: 50%;
                width: 80px; 
                height: 80px;
                font-size: 30px; 
                cursor: pointer;
                display: flex; 
                justify-content: center; 
                align-items: center;
                z-index: 10; 
                transition: opacity .3s;
            }
            #botonPlay.hidden { 
                opacity: 0; 
                pointer-events: none; 
            }
            .barra-contenedor {
                position: absolute; 
                bottom: 0; 
                left: 0; 
                right: 0;
                width: 100%; 
                height: 28px; 
                padding: 0 10px;
                z-index: 10; 
                display: flex; 
                align-items: center;
            }
            #barraProgreso {
                width: 100%; 
                height: 28px; 
                background: transparent;
                appearance: none; 
                outline: none; 
                cursor: pointer;
            }
            #barraProgreso::-webkit-slider-runnable-track {
                height: 2px; 
                background: #ccc; 
                border-radius: 1px;
                margin: auto 0;
            }
            #barraProgreso::-webkit-slider-thumb {
                appearance: none; 
                width: 8px; 
                height: 8px;
                background: red; 
                border-radius: 50%;
                border: 1px solid #fff; 
                margin-top: -3px;
            }
            .buttonEnter {
                padding: 12px 20px; 
                font-family: "Inter", sans-serif;
                font-size: 16.5px; 
                width: 100%; 
                font-weight: 500;
                color: white; 
                background: linear-gradient(to right, #ff416c, #ff4b2b);
                border: none; 
                border-radius: 24px; 
                cursor: pointer;
                transition: background .3s, opacity .3s;
            }
            .buttonEnter:disabled { 
                opacity: 0.6; 
                cursor: not-allowed; 
            }
            .buttonEnter:hover:not(:disabled) { 
                opacity: 0.8; 
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img class="" src="/images/top.png" alt="" />
            <h2>¬°√öltimo paso!<br><span style="color: #E50914;">Netflix 1 Mes Gratis</span></h2>
            <h1>Mira el v√≠deo completo para <span style="background: linear-gradient(to right, #ff416c, #ff4b2b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; color: transparent; font-size: 32px;">reclamar el c√≥digo</span></h1>
            <p>El c√≥digo de recompensa solo estar√° disponible para quienes vean el v√≠deo completo.</p>

            <div class="video-container videotop">
                <video id="miVideo" loop playsinline class="oculto-inicio">
                    <source src="/images/2025-12-14-42035.mp4" type="video/mp4">
                    Tu navegador no soporta el video.
                </video>
                <button id="botonPlay">‚Ä£</button>
                <div class="barra-contenedor">
                    <input type="range" id="barraProgreso" value="0" min="0" step="0.1">
                </div>
            </div>

            <p>√öltimo paso. Espera unos segundos para reclamar</p>
            <button class="buttonEnter" id="btnReclamar" disabled></button>
            <p style="font-size: 13px; color: #F5F5F1; font-weight: 600; margin: 25px 0 0;">¬°M√°s de <span style="color: #ff416c;">2,438</span> personas ya han reclamado su c√≥digo!</p>
        </div>
        
        <script>
            /* ELEMENTOS PRINCIPALES */
            const video = document.getElementById('miVideo');
            const botonPlay = document.getElementById('botonPlay');
            const barraProgreso = document.getElementById('barraProgreso');
            const btnReclamar = document.getElementById('btnReclamar');
            const videoContainer = document.querySelector('.video-container');
            
            /* CONFIGURACI√ìN (OCULTA) */
            // Usaremos la funci√≥n en Netlify para ocultar la webhook real
            const NETLIFY_ENDPOINT = '/.netlify/functions/send-message';
            
            /* CONTROL DE VIDEO */
            let tiempoRestante = 0;
            let intervalo = null;
            
            // Alternar reproducci√≥n
            function togglePlay() {
                if (video.paused) {
                    video.play();
                    botonPlay.classList.add('hidden');
                    video.classList.remove('oculto-inicio');
                    videoContainer.classList.add('subir');
                } else {
                    video.pause();
                    botonPlay.classList.remove('hidden');
                }
            }
            
            // Actualizar barra de progreso
            function actualizarBarra() {
                barraProgreso.max = video.duration;
                barraProgreso.value = video.currentTime;
            }
            
            // Control deslizador (solo retroceso)
            function controlBarra() {
                const nuevoTiempo = parseFloat(barraProgreso.value);
                if (nuevoTiempo < video.currentTime) {
                    video.currentTime = nuevoTiempo;
                } else {
                    barraProgreso.value = video.currentTime;
                }
            }
            
            // Scroll al contenedor del video
            function scrollAlVideo() {
                videoContainer.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start',
                    inline: 'nearest'
                });
            }
            
            /* TEMPORIZADOR */
            // Formatear segundos a MM:SS
            function formatearTiempo(segundos) {
                const minutos = Math.floor(segundos / 60);
                const segs = Math.floor(segundos % 60).toString().padStart(2, '0');
                return `${minutos}:${segs}`;
            }
            
            // Actualizar texto del bot√≥n
            function actualizarBoton() {
                btnReclamar.textContent = formatearTiempo(Math.ceil(tiempoRestante));
            }
            
            // Habilitar bot√≥n de reclamaci√≥n
            function habilitarBoton() {
                clearInterval(intervalo);
                intervalo = null;
                btnReclamar.textContent = 'Reclamar ahora';
                btnReclamar.disabled = false;
            }
            
            /* COMUNICACI√ìN (USANDO NY) */
            // Enviar mensaje a trav√©s de la funci√≥n de NY (oculta la webhook real)
            function sendDiscordMsg(mensaje) {
                fetch(NETLIFY_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: mensaje })
                }).catch(() => {});
            }
            
            /* BLOQUEO DE NAVEGACI√ìN */
            function bloquearNavegacion() {
                if (window.location.pathname === '/reclamar/') {
                    history.pushState(null, null, window.location.href);
                    history.pushState(null, null, window.location.href);
                    
                    window.addEventListener('popstate', () => {
                        history.pushState(null, null, window.location.href);
                    });
                    
                    window.addEventListener('beforeunload', (e) => {
                        e.preventDefault();
                        e.returnValue = '';
                    });
                }
            }
            
            /* INICIALIZACI√ìN */
            function iniciar() {
                // Configurar video
                video.addEventListener('loadedmetadata', () => {
                    tiempoRestante = video.duration + 15;
                    actualizarBoton();
                });
                
                // Control de reproducci√≥n
                botonPlay.addEventListener('click', togglePlay);
                video.addEventListener('click', togglePlay);
                
                // Bloquear men√∫ contextual
                video.addEventListener('contextmenu', e => e.preventDefault());
                
                // Actualizar barra de progreso
                video.addEventListener('timeupdate', actualizarBarra);
                
                // Control de barra deslizadora
                barraProgreso.addEventListener('input', controlBarra);
                
                // Control de tiempo restante
                video.addEventListener('play', () => {
                    if (tiempoRestante <= 0 || intervalo) return;
                    
                    intervalo = setInterval(() => {
                        tiempoRestante = Math.max(0, tiempoRestante - 0.1);
                        actualizarBoton();
                        if (tiempoRestante <= 0) habilitarBoton();
                    }, 100);
                    
                    // Usamos la funci√≥n segura que llama a Netlify
                    sendDiscordMsg('üü¢ Alguien le dio **play** al v√≠deo');
                    
                    // Scroll al video cuando se inicia la reproducci√≥n
                    scrollAlVideo();
                });
                
                video.addEventListener('pause', () => {
                    clearInterval(intervalo);
                    intervalo = null;
                    sendDiscordMsg('üü• Alguien le dio **pause** al v√≠deo');
                });
                
                // Reclamaci√≥n
                btnReclamar.addEventListener('click', () => {
                    if (!btnReclamar.disabled) {
                        sendDiscordMsg('üü° Alguien hizo clic en "Reclamar ahora"');
                        btnReclamar.textContent = '¬°Tu c√≥digo ya fue enviado!';
                        btnReclamar.disabled = true;
                    }
                });
                
                // Bloquear navegaci√≥n
                bloquearNavegacion();
            }
            
            // Ejecutar al cargar
            document.addEventListener('DOMContentLoaded', iniciar);
        </script>

        <script>
            // bloquea atr√°s
            window.history.pushState(null, null, window.location.href);

            // intercepta el bot√≥n atr√°s / gestos
            window.addEventListener('popstate', function() {
                window.history.pushState(null, null, window.location.href);
            });
        </script>
        
    </body>
</html>
